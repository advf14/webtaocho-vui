<!DOCTYPE html><html lang="vi"><head>    <meta charset="UTF-8">     <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Admin Dashboard Pro - Connected</title>    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">        <style>        body { background-color: #0f111a; color: #a0a0a0; font-family: 'Segoe UI', sans-serif; }        .card-custom { background-color: #1b1e2b; border: none; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.4); margin-bottom: 25px; }        .card-header-custom { background-color: transparent; border-bottom: 1px solid #2d3246; padding: 15px 20px; font-weight: 700; text-transform: uppercase; display: flex; align-items: center; }        .title-cyan { color: #00f2ff; text-shadow: 0 0 10px rgba(0, 242, 255, 0.3); }        .title-red { color: #ff3366; text-shadow: 0 0 10px rgba(255, 51, 102, 0.3); }        .title-gold { color: #ffd700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.3); }        .form-control-dark { background-color: #0f111a; border: 1px solid #2d3246; color: #fff; padding: 10px; border-radius: 6px; }        .form-control-dark:focus { background-color: #0f111a; border-color: #00f2ff; color: #fff; box-shadow: 0 0 5px rgba(0, 242, 255, 0.5); }        .btn-neon-green { background: linear-gradient(45deg, #00b09b, #96c93d); border: none; color: white; font-weight: bold; padding: 10px; width: 100%; border-radius: 6px; }        .btn-neon-red { background: linear-gradient(45deg, #cb2d3e, #ef473a); border: none; color: white; font-weight: bold; padding: 10px; width: 100%; border-radius: 6px; }        .stat-box { background-color: #000; border: 1px solid #333; height: 180px; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #555; }        .stat-money { font-size: 24px; font-weight: bold; color: #fff; margin-top: 10px; }        .main-header { text-align: center; padding: 30px 0; margin-bottom: 20px; border-bottom: 1px solid #2d3246; }        .main-header h1 { color: #fff; font-weight: 800; }        /* Hi?u ?ng khi d? li?u thay d?i */        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }        .live-update { animation: pulse 0.5s ease-in-out; color: #00ff00 !important; }    </style></head><body>    <div class="container">        <div class="main-header">            <h1><i class="fas fa-cogs"></i> H? TH?NG QU?N TR? (ADMIN)</h1>            <p class="text-secondary">Tr?ng thái: <span class="text-success fw-bold">? Ðã k?t n?i Database</span></p>        </div>        <div class="row">            <div class="col-lg-6">                <div class="card card-custom">                    <div class="card-header-custom title-cyan">                        <i class="fas fa-wallet me-2"></i> Qu?n Lý N?p Ti?n                    </div>                    <div class="card-body p-4">                        <div class="mb-3">                            <label class="text-light mb-1">Tên tài kho?n (User):</label>                            <input type="text" id="admin-username" class="form-control form-control-dark" placeholder="Nh?p username chính xác...">                        </div>                        <div class="mb-3">                            <label class="text-light mb-1">S? ti?n mu?n c?ng (VNÐ):</label>                            <input type="number" id="admin-amount" class="form-control form-control-dark" placeholder="Ví d?: 10000000">                        </div>                        <button onclick="adminAddMoney()" class="btn btn-neon-green">                            <i class="fas fa-check-circle"></i> C?NG TI?N NGAY                        </button>                    </div>                </div>            </div>            <div class="col-lg-6">                <div class="card card-custom">                    <div class="card-header-custom title-red">                        <i class="fas fa-dice me-2"></i> Can Thi?p K?t Qu? (B? C?u)                    </div>                    <div class="card-body p-4">                        <div class="alert alert-dark border-secondary text-center" role="alert">                            Tr?ng thái l?nh: <strong id="force-status" class="text-secondary">Ch? l?nh...</strong>                        </div>                        <label class="text-light mb-2">Cài d?t m?t xúc x?c ván sau (1-6):</label>                        <div class="row mb-4">                            <div class="col-4">                                <input type="number" id="dice1" class="form-control form-control-dark text-center fw-bold" value="6" min="1" max="6">                            </div>                            <div class="col-4">                                <input type="number" id="dice2" class="form-control form-control-dark text-center fw-bold" value="6" min="1" max="6">                            </div>                            <div class="col-4">                                <input type="number" id="dice3" class="form-control form-control-dark text-center fw-bold" value="6" min="1" max="6">                            </div>                        </div>                        <button onclick="setResult()" class="btn btn-neon-red">                            <i class="fas fa-bolt"></i> G?I L?NH B? C?U                        </button>                    </div>                </div>            </div>        </div>        <div class="row">            <div class="col-12">                <div class="card card-custom">                    <div class="card-header-custom title-gold">                        <i class="fas fa-chart-line me-2"></i> Th?ng Kê Cu?c Live (Realtime)                    </div>                    <div class="card-body">                        <div class="row">                            <div class="col-md-6 mb-3 mb-md-0">                                <h5 class="text-center text-info fw-bold">BÊN TÀI</h5>                                <div class="stat-box">                                    <div class="text-secondary">T?ng ti?n cu?c</div>                                    <div class="stat-money" id="live-tai">0 VNÐ</div>                                    <div class="text-secondary mt-2" id="users-tai">0 ngu?i choi</div>                                </div>                            </div>                            <div class="col-md-6">                                <h5 class="text-center text-danger fw-bold">BÊN X?U</h5>                                <div class="stat-box">                                    <div class="text-secondary">T?ng ti?n cu?c</div>                                    <div class="stat-money" id="live-xiu">0 VNÐ</div>                                    <div class="text-secondary mt-2" id="users-xiu">0 ngu?i choi</div>                                </div>                            </div>                        </div>                    </div>                </div>            </div>        </div>                <div class="row">            <div class="col-12">                <div class="card card-custom">                    <div class="card-header-custom text-white">                        <i class="fas fa-users me-2"></i> Danh sách tài kho?n trong h? th?ng                    </div>                    <div class="card-body">                         <textarea id="user-list-view" class="form-control form-control-dark" rows="5" readonly></textarea>                         <button onclick="refreshUserList()" class="btn btn-sm btn-secondary mt-2">Làm m?i danh sách</button>                    </div>                </div>            </div>        </div>    </div>    <script>        // CÁC KEY NÀY PH?I TRÙNG KH?P HOÀN TOÀN V?I FILE GAME        const DB_KEY = 'b52_db_v2';         const FORCE_KEY = 'b52_force_result';        const LIVE_BET_KEY = 'b52_live_bets';        const formatMoney = (n) => n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");        // 1. CH?C NANG N?P TI?N        function adminAddMoney() {            const username = document.getElementById('admin-username').value.trim();            const amount = parseInt(document.getElementById('admin-amount').value);            if (!username || !amount) return alert("Vui lòng nh?p d? thông tin!");            let users = JSON.parse(localStorage.getItem(DB_KEY)) || [];            let userIndex = users.findIndex(u => u.username === username);            if (userIndex !== -1) {                // C?ng ti?n                users[userIndex].balance += amount;                // Luu l?i Database                localStorage.setItem(DB_KEY, JSON.stringify(users));                alert(`? Ðã c?ng ${formatMoney(amount)} VNÐ cho user: ${username}.\nS? du m?i: ${formatMoney(users[userIndex].balance)}`);                refreshUserList();            } else {                alert("? Không tìm th?y User này trong h? th?ng!");            }        }        // 2. CH?C NANG B? C?U (SET RESULT)        function setResult() {            const d1 = parseInt(document.getElementById('dice1').value);            const d2 = parseInt(document.getElementById('dice2').value);            const d3 = parseInt(document.getElementById('dice3').value);            if (d1 < 1 || d1 > 6 || d2 < 1 || d2 > 6 || d3 < 1 || d3 > 6) {                return alert("Xúc x?c ch? du?c t? 1 d?n 6!");            }            const forceData = { d1: d1, d2: d2, d3: d3 };                        // G?i l?nh vào LocalStorage            localStorage.setItem(FORCE_KEY, JSON.stringify(forceData));                        const statusEl = document.getElementById('force-status');            statusEl.innerHTML = `<span class="text-danger">ÐÃ GÀI K?T QU?: ${d1} - ${d2} - ${d3}</span>`;                        // T? d?ng reset status sau 10s (khi game dã ch?y xong)            setTimeout(() => {                statusEl.innerHTML = '<span class="text-secondary">Ch? l?nh...</span>';            }, 15000);        }        // 3. CH?C NANG SOI C?U LIVE (CH?Y LIÊN T?C)        function updateLiveStats() {            // L?y d? li?u cu?c t? Game            const liveData = JSON.parse(localStorage.getItem(LIVE_BET_KEY)) || { tai: [], xiu: [] };            // Tính t?ng Tài            let totalTai = 0;            liveData.tai.forEach(bet => totalTai += bet.amount);                        // Tính t?ng X?u            let totalXiu = 0;            liveData.xiu.forEach(bet => totalXiu += bet.amount);            // C?p nh?t giao di?n            const elTai = document.getElementById('live-tai');            const elXiu = document.getElementById('live-xiu');                        // Hi?u ?ng nháy n?u ti?n thay d?i            if(elTai.innerText !== formatMoney(totalTai) + ' VNÐ') {                elTai.classList.add('live-update');                setTimeout(()=>elTai.classList.remove('live-update'), 500);            }            if(elXiu.innerText !== formatMoney(totalXiu) + ' VNÐ') {                elXiu.classList.add('live-update');                setTimeout(()=>elXiu.classList.remove('live-update'), 500);            }            elTai.innerText = formatMoney(totalTai) + ' VNÐ';            document.getElementById('users-tai').innerText = liveData.tai.length + ' vé cu?c';            elXiu.innerText = formatMoney(totalXiu) + ' VNÐ';            document.getElementById('users-xiu').innerText = liveData.xiu.length + ' vé cu?c';        }        // 4. HI?N TH? DANH SÁCH USER        function refreshUserList() {            let users = JSON.parse(localStorage.getItem(DB_KEY)) || [];            let content = "";            users.forEach(u => {                content += `User: ${u.username} | Pass: ${u.password} | S? du: ${formatMoney(u.balance)}\n`;            });            document.getElementById('user-list-view').value = content || "Chua có user nào dang ký.";        }        // Ch?y vòng l?p update (1 giây 1 l?n)        setInterval(updateLiveStats, 1000);                // Ch?y l?n d?u        refreshUserList();    </script></body></html>
